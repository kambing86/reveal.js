<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Null vs Undefined</title>

    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/black.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/atom-one-dark-reasonable.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>

    <style>
      code span.line-number {
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }

      .reveal pre code {
        max-height: none !important;
      }
    </style>

    <style>
      .reveal blockquote {
        width: 90%;
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="./NullVsUndefined/NullVsUndefined.md"
          data-separator-vertical="^\r?\n--\r?\n$"
        ></section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      let resolveHighlight;
      const highlightDone = new Promise((resolve, reject) => {
        resolveHighlight = resolve;
      });
      Reveal.initialize({
        transition: "slide",
        history: true,
        dependencies: [
          { src: "plugin/markdown/marked.js" },
          { src: "plugin/markdown/markdown.js" },
          { src: "plugin/notes/notes.js", async: true },
          {
            src: "plugin/highlight/highlight.js",
            async: true,
            callback: () => {
              resolveHighlight();
            }
          },
          // Zoom in and out with Alt+click
          { src: "plugin/zoom-js/zoom.js", async: true },
          { src: "plugin/chalkboard/chalkboard.js" },
          {
            src: "plugin/line-numbers/line-numbers.js",
            callback: () => {
              highlightDone.then(() => {
                const codeBlocks = document.querySelectorAll(
                  "pre.line-numbers"
                );
                codeBlocks.forEach(block => {
                  const classApplied = block.className
                    .split(" ")
                    .filter(className => className !== "line-numbers");
                  block.className = classApplied.join(" ");
                  block.childNodes.forEach(child => {
                    child.className += " line-numbers";
                  });
                });
                hljs.initHighlighting();
                addLineNumbers();
              });
            }
          }
        ],
        keyboard: {
          67: () => {
            RevealChalkboard.toggleNotesCanvas();
          }, // toggle notes canvas when 'c' is pressed
          66: () => {
            RevealChalkboard.toggleChalkboard();
          }, // toggle chalkboard when 'b' is pressed
          46: () => {
            RevealChalkboard.clear();
          }, // clear chalkboard when 'DEL' is pressed
          8: () => {
            RevealChalkboard.reset();
          }, // reset chalkboard data on current slide when 'BACKSPACE' is pressed
          68: () => {
            RevealChalkboard.download();
          } // downlad recorded chalkboard drawing when 'd' is pressed
        }
      });
    </script>
  </body>
</html>
